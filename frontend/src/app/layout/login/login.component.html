<div class="login__wrapper">
    <div class="bg-abs"></div>
    <mat-card>
        <mat-card-title class="brand__name">
            <img src="assets/images/logo_black.png" alt="">
        </mat-card-title>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm">
            <p>
                <mat-form-field>
                <input type="text" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <div class="submit">
                <button [class.disabled]="!loginForm.valid" [disabled]="!loginForm.valid" type="submit" (click)="onLoginClicked()" mat-button>Login</button>
            </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
